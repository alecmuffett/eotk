---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny
  namespace: eotk-on-k8s
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: eotk-on-k8s
spec:
  podSelector:
    matchLabels: {}
  policyTypes:
    - Egress
  egress:
  - to:
    - ipBlock:
        cidr: 192.168.0.1/24
    ports:
    - protocol: UDP
      port: 53
    - protocol: UDP
      port: 1053
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-prometheus-scraping
  namespace: eotk-on-k8s
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: monitoring
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: intra-namespace
  namespace: eotk-on-k8s
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: eotk-on-k8s
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: eotk-on-k8s
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: outbound-internet-traffic
  namespace: eotk-on-k8s
spec:
  podSelector: {}
  egress:
    - to:
      - ipBlock:
          cidr: 0.0.0.0/0
          except:
            - 192.168.0.1/16
            - 10.0.0.0/8
